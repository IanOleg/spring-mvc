<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table align="center" border="1">
    <tr>
        <th>State num</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
        <tr th:each="msg : ${messages}">
            <td align="center" th:text="${msg.stateNumber}"></td>
            <td align="center" th:text="${msg.model}"></td>
            <td align="center" th:text="${msg.color}"></td>
        </tr>
    </table>
</div>
</body>
</html>
